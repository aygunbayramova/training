<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="/webjars/bootstrap/4.1.3/css/bootstrap.min.css">
    <title>Delete Category</title>
</head>
<body>
<div th:replace="fragments/header :: header"></div>
<form action="#" th:action="@{/customer/delete}" th:object="${customer}" method="post" >
    <input type="hidden" id="id" name="id" th:field="*{Id}"/>
    <div class="form-group">
        <label>First Name</label>
        <span id="firstName" th:text="*{FirstName}"></span>
    </div>
    <div class="form-group">
        <label>Last Name</label>
        <span id="lastName" th:text="*{LastName}"></span>
    </div>
    <button type="submit" class="btn btn-danger">I'm Sure</button>
</form>
<div th:replace="fragments/footer :: footer"></div>
</body>
</html>
