<!DOCTYPE html>
<html lang="en"  xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="/webjars/bootstrap/4.3.1/css/bootstrap.min.css">
    <title>Product Management</title>
</head>
<body>
<table class="table table-hover">
    <thead>
    <tr>
        <th scope="col">#</th>
        <th scope="col">Category Name</th>
        <th scope="col">Action</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="c:${product}" th:scope="row">
        <th scope="row" th:text="${c.Id}"></th>
        <th scope="row" th:text="${c.Name}"></th>
        <td>
            <a th:href="@{'/'+${entity}+'/upsert/'+${c.Id}}" class="btn btn-success">Edit</a>
            <a th:href="@{'/'+${entity}+'/delete/'+${c.Id}}" class="btn btn-danger">Delete</a>
        </td>
    </tr>
    </tbody>
</table>
</body>
</html>
